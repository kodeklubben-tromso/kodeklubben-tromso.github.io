    <title>Kodeklubben Tromsø - {{ page.title }}</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link href="stylesheets/style.css" rel="stylesheet" />

  <body>
    <div class="jumbotron text-center">
        <h1 > Kodeklubben </h1>
        <h2> TROMSØ </h2>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="static/gamejam.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <a href="#omkk"><h1>OM KODEKLUBBEN</h1></a>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="static/IMG_3930.JPG" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <a href="#pamelding" style="color: white;" ><h1>BLI MED PÅ HØSTENS KODEKLUBB </h1></a>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="static/IMG_4034.JPG" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <a href="#kontakt"><h1>KONTAKT OSS</h1></a>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
